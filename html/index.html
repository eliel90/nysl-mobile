<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css"  href="../styles/main.css">
    <title>NYSL</title>
    <link rel="icon" href="../media/icoTGIF.png">
  </head>
  
  <body>
      <div id="pageContainer">
        <div id="contentContainer">
          <header>            
            
          </header>
  
          <div class="pos-f-b sticky-top">
            
            <nav class="navbar navbar-dark darkBlue sticky-top"> <!--bg-dark-->
              <div class="contentContainer">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div id="navBarTitleContainer">
                <h1 id="navTitle" class="text-white">NYSL</h1>
              </div>
              <div class="collapse" id="navbarToggleExternalContent">
                  <div class="p-4 darkBlue"><!--bg-dark-->
                    <h5 class="text-white h4">Collapsed content</h5>
                    <span class="text-muted">Toggleable via the navbar brand.</span>
                  </div>
                </div>
            </nav>
          </div>
  
          <div class="container" id="app"> 
            <section id="sectionHome" v-show="showMain">
              <h2 id="homeTitle">Schedule</h2>
              <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                  <fieldset id="filterList">
                    <legend>Filter by Team:</legend>
                    <select name="team" v-model="teamChosen" id="teamList">
                      <option value="ALL" selected="selected">Show All</option>
                      <option value="U1">U1</option>
                      <option value="U2">U2</option>
                      <option value="U3">U3</option>
                      <option value="U4">U4</option>
                      <option value="U5">U5</option>
                      <option value="U6">U6</option>
                    </select>
                  </fieldset>
                </div>
              </div>
  
              <monthmatches v-for="months in matchesData" v-bind:months="months"  v-on:matchChosen="idMatchSelected = $event; showMatch = true; showMain = false"></monthmatches>
  
            </section> 
  
            <section v-show="showMatch">
                <gameinfo v-bind:match="matchInfoSelected"></gameinfo>
            </section>
  
  
        </div>
  
  
  
  
        <footer id="sticky-footer" class="py-4 text-muted-50 darkBlue">
          <div class="container text-center">
              <span class="text-muted">Â© 2016 TGIF | All Rights Reserved </span>
          </div>
        </footer>
  
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!----><script src="../json/schedule.js"></script>
      <script src="../scripts/home.js"></script>
